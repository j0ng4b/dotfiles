# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# Don't print a new line at the start of the prompt
add_newline = true

format = """
$username$hostname$directory
$character
"""

right_format = """\
$cmd_duration
"""


# Replace the "❯" symbol in the prompt with "➜"
[character]
success_symbol = "[🭧🭒](fg:blue)[ ➜ ](bg:blue fg:#000000)[](fg:blue)"
error_symbol = "[🭧🭒](fg:red)[ ✗ ](bg:red fg:#000000)[](fg:red)"


[username]
style_user = "bg:blue fg:#000000"
style_root = "red bold"
format = "[🭃](fg:blue)[$user ]($style)"
disabled = false
show_always = true


[hostname]
ssh_only = false
format =  "[ ](bg:cyan fg:blue)[$hostname ](bg:cyan fg:#000000)[ ](fg:cyan bg:green)"
trim_at = ".companyname.com"
disabled = false


[directory]
home_symbol = " "
read_only = "  "

truncate_to_repo = true
truncation_length = 4
truncation_symbol = "./"

style = "bg:green fg:black"
format = '[$path ]($style)[🭞](fg:green)'


[directory.substitutions]
"/" = "  "
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "


[cmd_duration]
min_time = 0
format = '[🬈🬖🬥🬅 ](bg:yellow fg:#000000)[took $duration](bg:yellow fg:#000000)[ 🬖🬥🬔🬗](bg:yellow fg:#000000)'


# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

