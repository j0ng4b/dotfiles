####################
# # # General
general {
    ## Border
    border_size = 2

    ## Gaps
    gaps_in = 5
    gaps_out = 10

    ## Colors
    ### Non grouped windows
    col.active_border = rgba($lightRedE0) rgba($lightYellowE0) 45deg
    col.inactive_border = rgba($darkGrayE0)

    ### Grouped windows
    col.group_border = rgb($lightGray)
    col.group_border_active = rgb($lightBlue) rgb($lightGreen) 135deg
    col.group_border_locked = rgb($lightGray)
    col.group_border_locked_active = rgb($lightBlue) rgb($lightGreen) 135deg

    ## No fallback to next window when move to direction without windows
    no_focus_fallback = yes

    ## Hide cursor when inactive
    cursor_inactive_timeout = 3

    ## Drag border to resize
    resize_on_border = yes
    extend_border_grab_area = 10

    ## Layout
    layout = dwindle
}

####################
# # # Input
input {
    ## Keyboard setup
    kb_layout = br
    numlock_by_default = yes

    ## Scroll with two fingers
    scroll_method = 2fg

    ## Invert scroll direction
    natural_scroll = yes

    ## Focus window over the mouse
    follow_mouse = 1

    ## Setup touchpad input
    touchpad {
        ## Invert scroll direction
        natural_scroll = yes

        ## Self-explanatory
        scroll_factor = .75
        middle_button_emulation = yes
    }
}

####################
# # # Gesture
gestures {
    ## Enable swipe gesture to swipe workspaces
    workspace_swipe = yes

    ## Distance to complete the swipe
    workspace_swipe_distance = 400

    ## Control how much in percent of the distance should be considered to
    ## finish the swipe
    workspace_swipe_cancel_ratio = .2

    ## Don't create new workspaces
    workspace_swipe_create_new = yes

    ## Consecutive workspace swap
    workspace_swipe_numbered = yes
}

####################
# # # Decorations
decoration {
    ## Rounded border
    rounding = 5

    ## Opacity
    active_opacity = .85
    inactive_opacity = .85
    fullscreen_opacity = .90

    ## Enable shadows
    drop_shadow = yes

    ### Shadow range "size"
    shadow_range = 10

    ### What power to render the falloff
    shadow_render_power = 1

    ### Shadow's color
    col.shadow = rgba($backgroundE0)

    ### Self-explanatory
    shadow_offset = 4 4
    shadow_scale = .984

    ## Enable dimming inactive windows
    dim_inactive = yes

    ### How much inactive windows should be dimmed
    dim_strength = .6

    ### How much to dim the rest of the screen when showing special workspace
    dim_special = .80

    ## Blur
    blur {
        ## Enable blur
        enabled = yes

        ## Float windows ignore windows bellow them
        xray = yes

        ## Self-explanatory
        size = 5
        noise = .5
        contrast = 1.5
        brightness = .7
    }
}

####################
# # # Animations
animations {
    ## Enable animations
    enabled = yes

    ## TODO: configure animation
}

####################
# # # Dwindle
dwindle {
    ## Enable pseudo tiling windows
    pseudotile = yes

    ## Always split to right and/or bottom
    force_split = 2

    ## The split will not change
    preserve_split = yes

    ## Scale factor of windows on special workspace
    special_scale_factor = 0.9
}

####################
# # # Miscellaneous
misc {
    ## Self-explanatory
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
    disable_autoreload = yes

    ## Enable more animations
    animate_manual_resizes = yes
    animate_mouse_windowdragging = yes

    ## Groups decoration
    ### Show window title in group bar
    ## TODO: render_titles_in_groupbar

    ### Font size and color of title
    ## TODO: groupbar_titles_font_size
    ## TODO: groupbar_text_color

    ### Show group bar gradient
    groupbar_gradients = no
}


