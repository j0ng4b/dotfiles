####################
# # # General
general {
    ## Border
    border_size = 2

    ## Gaps
    gaps_in = 5
    gaps_out = 10

    ## Colors
    ### Non grouped windows
    col.active_border = rgb($green) rgb($yellow)
    col.inactive_border = rgb($black)

    ## No fallback to next window when move to direction without windows
    no_focus_fallback = yes

    ## Hide cursor when inactive
    cursor_inactive_timeout = 3

    ## Drag border to resize
    resize_on_border = yes
    extend_border_grab_area = 10

    ## Layout
    layout = dwindle
}

####################
# # # Input
input {
    ## Keyboard setup
    kb_layout = br
    numlock_by_default = yes

    ## Scroll with two fingers
    scroll_method = 2fg

    ## Invert scroll direction
    natural_scroll = yes

    ## Focus window over the mouse
    follow_mouse = 1

    ## Setup touchpad input
    touchpad {
        ## Invert scroll direction
        natural_scroll = yes

        ## Self-explanatory
        scroll_factor = .75
        middle_button_emulation = yes

        ## Buttons mapping for touchpad buttons
        tap_button_map = lrm
    }
}

####################
# # # Gesture
gestures {
    ## Enable swipe gesture to swipe workspaces
    workspace_swipe = yes

    ## Distance to complete the swipe
    workspace_swipe_distance = 400

    ## Control how much in percent of the distance should be considered to
    ## finish the swipe
    workspace_swipe_cancel_ratio = .2

    ## Don't create new workspaces
    workspace_swipe_create_new = yes

    ## Consecutive workspace swap
    workspace_swipe_numbered = yes
}

####################
# # # Decorations
decoration {
    ## Rounded border
    rounding = 10

    ## Opacity
    active_opacity = .8
    inactive_opacity = .8
    fullscreen_opacity = 1.0

    ## Enable shadows
    drop_shadow = yes

    ### Shadow range "size"
    shadow_range = 8

    ### What power to render the falloff
    shadow_render_power = 1

    ### Shadow's color
    col.shadow = rgba($backgroundE0)

    ### Self-explanatory
    shadow_offset = 5 5
    shadow_scale = 1.0

    ## Enable dimming inactive windows
    dim_inactive = yes

    ### How much inactive windows should be dimmed
    dim_strength = .45

    ### How much to dim the rest of the screen when showing special workspace
    dim_special = .85

    ## Blur
    blur {
        ## Enable blur
        enabled = yes

        ## Float windows ignore windows bellow them
        xray = no

        ## Self-explanatory
        size = 5
        noise = .9
        contrast = 1.5
        brightness = 1

        ## Disable blur behind special workspace
        special = no
    }
}

####################
# # # Animations
animations {
    ## Enable animations
    enabled = yes

    ## Curves
    bezier = windowCurve, 0.0, 0.21, 0.20, 1.5
    bezier = workspaceCurve, 0.9, -0.6, 0.0, 1
    bezier = fadeCurve, 0.26, 0.82, 0.33, 1.0
    bezier = borderCurve, 0, 0, 0, 0
    bezier = specialWorkspaceCurve, 0.3, 0.1, 0.02, 0.95

    ## Window animation
    animation = windows, 1, 5, windowCurve, popin
    animation = windowsOut, 1, 10, windowCurve, slide

    ## Fade animation
    animation = fadeOut, 1, 5, fadeCurve
    animation = fadeIn, 1, 5, fadeCurve

    ## Border animation
    animation = borderangle, 1, 20, borderCurve, loop

    ## Workspace animations
    animation = workspaces, 1, 6, workspaceCurve, slidevert
    animation = specialWorkspace, 1, 5, specialWorkspaceCurve, fade
}

####################
# # # Dwindle
dwindle {
    ## Enable pseudo tiling windows
    pseudotile = yes

    ## Always split to right and/or bottom
    force_split = 2

    ## The split will not change
    preserve_split = yes

    ## Scale factor of windows on special workspace
    special_scale_factor = 0.9
}

####################
# # # Miscellaneous
misc {
    ## Self-explanatory
    disable_hyprland_logo = yes
    disable_splash_rendering = yes
    disable_autoreload = yes

    ## Wake up the monitors if a key is pressed or on mouse moves
    mouse_move_enables_dpms = yes
    key_press_enables_dpms = yes

    ## Enable more animations
    animate_manual_resizes = yes
    animate_mouse_windowdragging = yes
}


