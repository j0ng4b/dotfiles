[buildPlans.iosevka-j0ng4b]
family = "Iosevka J0ng4b"
spacing = "normal"
serifs = "sans"
no-cv-ss = false
export-glyph-names = false

[buildPlans.iosevka-j0ng4b.ligations]
disables = [
	"eqlt",
	"exeqeq",
	"eqexeq",
	"eqslasheq",
	"slasheq",
	"ltgt-ne",
	"ltgt-diamond",
	"colon-greater-as-colon-arrow"
]

enables = [
	"center-ops",
	"center-op-trigger-plus-minus-l",
	"center-op-trigger-plus-minus-r",
	"center-op-trigger-equal-l",
	"center-op-trigger-equal-r",
	"center-op-trigger-bar-l",
	"center-op-trigger-bar-r",
	"center-op-trigger-angle-inside",
	"center-op-trigger-angle-outside",
	"center-op-influence-dot",
	"center-op-influence-colon",
	"arrow-l",
	"arrow-r",
	"counter-arrow-l",
	"counter-arrow-r",
	"trig",
	"eqeqeq",
	"eqeq",
	"lteq",
	"gteq",
	"exeqeqeq",
	"eqexeq-dl",
	"exeq",
	"tildeeq",
	"ltgt-diamond-tag",
	"ltgt-slash-tag",
	"brst",
	"slash-asterisk",
	"plusplus",
	"kern-dotty",
	"kern-bars",
	"logic",
	"llgg",
	"llggeq",
	"html-comment",
	"brace-bar",
	"brack-bar",
	"connected-underscore",
	"connected-number-sign",
	"connected-tilde-as-wave",
	"connected-hyphen"
]

