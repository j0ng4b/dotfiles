h = "tailed-motion-serifed"
i = "diagonal-tailed"
j = "diagonal-tailed-serifless"
k = "diagonal-tailed-cursive-top-left-serifed"
l = "serifed-diagonal-tailed"
m = "earless-single-arch-tailed-serifless"
n = "earless-corner-tailed-serifless"
p = "earless-corner-serifed"
q = "earless-corner-diagonal-tailed-serifless"
r = "earless-corner-serifless"
s = "bilateral-serifed"
t = "diagonal-tailed-short-neck2"
u = "toothless-rounded-serifed"
v = "cursive-serifed"
w = "cursive-serifed"
x = "cursive"
y = "cursive-motion-serifed"
z = "cursive-with-crossbar"
long-s = "bent-hook-diagonal-tailed"
eszet = "longs-s-lig-tailed"
turn-v = "curly"
lower-alpha = "crossing"
lower-delta = "rounded"
capital-gamma = "top-right-serifed"
lower-iota = "diagonal-tailed"
lower-lambda = "curly-turn"
lower-mu = "toothless-rounded-serifed"
lower-xi = "flat-top"
zero = "oval-slashed-cutout"
one = "base-top-cut"
two = "curly-neck"
