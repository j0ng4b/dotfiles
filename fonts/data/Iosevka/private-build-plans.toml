[buildPlans.iosevka-j0ng4b.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka-j0ng4b.weights.medium]
shape = 500
menu = 500
css = 500

[buildPlans.iosevka-j0ng4b.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka-j0ng4b.widths.normal]
shape = 500
menu  = 5
css   = "normal"

[buildPlans.iosevka-j0ng4b.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka-j0ng4b.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

