[buildPlans.iosevka-j0ng4b]
family = "Iosevka J0ng4b"
spacing = "normal"
serifs = "sans"
no-cv-ss = false
export-glyph-names = false

[buildPlans.iosevka-j0ng4b.ligations]
enable = [
    "center-ops", "center-op-trigger-plus-minus-l",
    "center-op-trigger-plus-minus-r", "center-op-trigger-equal-l",
    "center-op-trigger-equal-r", "center-op-trigger-bar-l",
    "center-op-trigger-bar-r", "center-op-trigger-angle-inside",
    "arrow-l", "arrow-r", "trig", "eqeqeq", "eqeq", "lteq", "gteq", "exeqeqeq",
	"exeqeq", "eqexeq", "exeq", "tildeeq", "eqslasheq",	"ltgt-diamond-tag",
	"ltgt-slash-tag", "brst", "slash-asterisk", "plusplus", "kern-dotty",
	"kern-bars", "logic", "llgg", "llggeq", "html-comment", "brace-bar",
	"brack-bar", "connected-underscore", "connected-number-sign",
    "connected-tilde-as-wave", "connected-hyphen"
]

[buildPlans.iosevka-j0ng4b.variants.design]
digit-form = "old-style"
capital-a = "curly-top-serifed"
capital-b = "more-asymmetric-interrupted-unilateral-serifed"
capital-c = "bilateral-serifed"
capital-d = "more-rounded-unilateral-serifed"
capital-e = "top-left-serifed"
capital-f = "top-left-serifed"
capital-g = "toothless-rounded-serifed-hooked"
capital-h = "top-left-bottom-right-serifed"
capital-i = "serifless"
capital-j = "descending-flat-hook-serifed"
capital-k = "curly-top-left-and-bottom-right-serifed"
capital-l = "serifed"
capital-m = "slanted-sides-flat-bottom-motion-serifed"
capital-n = "asymmetric-motion-serifed"
capital-p = "open-serifed"
capital-q = "open-swash"
capital-r = "curly-open-motion-serifed"
capital-s = "bilateral-serifed"
capital-t = "motion-serifed"
capital-u = "toothless-corner-bilateral-motion-serifed"
capital-v = "curly-motion-serifed"
capital-w = "curly-serifed"
capital-x = "curly-serifed"
capital-y = "curly-base-serifed"
capital-z = "cursive-with-crossbar"
a = "single-storey-earless-corner-tailed"
b = "toothless-rounded-serifed"
c = "bilateral-serifed"
d = "toothless-rounded-serifed"
e = "rounded"
f = "flat-hook-diagonal-tailed-crossbar-at-x-height"
